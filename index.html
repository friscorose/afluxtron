<!doctype html>

<title>Aflow Quick Search</title>
<!-- ref: http://jsfiddle.net/zAFND/2/ -->
<style>
html {
    font-family: Sans-serif;
    font-size: 1.75vw;
}

Table {
    margin-left:auto; 
    margin-right:auto;
}
Table#PeriodicElements {
    border-collapse: separate;
    border-spacing: 0.3rem; 
}
Table#PeriodicElements td{
    visibility: hidden;
}
td.AtomicElement label {
    display: inline-block;
    position: relative;
}
td.AtomicElement label input {
    position: absolute;
    width: 0.5rem;
    height: 0.5rem;
    top: 0rem;
    right: 0rem;
    visibility: visible;
}
td.AtomicElement label div.AtomicID{
    padding: 0.05rem;
    width: 2.5rem;
    height: 2.9rem;
    font-size: 0px;
    color: black;
    border: 0.05rem solid gray;
    box-shadow: 0.1rem 0.1rem 0.1rem gray;
    -webkit-box-shadow: 0.1rem 0.1rem 0.1rem gray;
    -moz-box-shadow: 0.1rem 0.1rem 0.1rem gray;
    cursor: pointer;
    visibility: visible;
}
td.AtomicElement input:disabled {
    visibility: hidden;
}
td.AtomicElement input:disabled + div.AtomicID{
    color: gray;
    border: 0.05rem solid lightgray;
    cursor: default;
    box-shadow: none;
    -webkit-box-shadow: none;
    -moz-box-shadow: none;
}
td.AtomicElement input:checked + div.AtomicID{
    box-shadow: 0.1rem 0.1rem 0.1rem gray inset;
    -webkit-box-shadow: 0.1rem 0.1rem 0.1rem gray inset;
    -moz-box-shadow: 0.1rem 0.1rem 0.1rem gray inset;
}
th {
    text-align: center;
}
span.AtomicNumber {
    display: inline-block;
    text-align: left;
    font-size: 0.5rem;
}
span.AtomicSymbol {
    display: inline-block;
    text-align: center;
    width: 100%;
    font-weight: bold;
    font-size: 1.1rem;
    margin-top: -0.1rem;
}
span.AtomicName {
    display: inline-block;
    text-align: center;
    width: 100%;
    font-size: 0.4rem;
    hyphens: auto;
    overflow-wrap: break-word;
}
span.Search {
    display: inline-block;
    text-align: center;
    width: 100%;
}
input[type="button"] {
    font-size: 1rem;
}
div#Response th{
    padding: 8px;
    background-color: #ddd;
}
div#Response td{
    border: 1px solid #ddd;
    padding: 8px;
}
div#Response tr{
    font-size: 0.55rem;
    height: 1rem;
}
div#Response tr:nth-child(even){
    background-color: #f2f2f2;
}
div#Response tbody tr:hover {
    cursor: pointer;
    background-color: #ddd;
}
</style>

    <span id="Loading" style="visibility:hidden;"></span>
    <div id="Response"></div>
    <script>
function Summons() {
    i = 0;
    var throbber = setInterval(function() {
        i = ++i % 4;
        $("span#Loading").html("Loading "+Array(i+1).join("."));
    }, 800);
    $("span#Loading").css( "visibility","visible" );
    var Species = [];
    $('form#Species input[name="species"]:checked').each( function() {
        Species.push( this.value );
    });
    var Species_Str = "$species"+JSON.stringify( Species );
    Species_Str = Species_Str.replace( /\[/g, "(" );
    Species_Str = Species_Str.replace( /\]/g, ")" );
    Species_Str = Species_Str.replace( /"/g, '' );

    var Nspecies_Str = '';
    if( $('input[name="nspecies"][value="enumerate"]').is(':checked') ) {
        Nspecies_Str = ',$nspecies(' + Species.length + ')';
    }

    var Summons_Str = 'enthalpy_formation_atom,sg2,Pearson_symbol_relax,Egap,Egap_type,spin_atom,density,';
    Summons_Str += Species_Str;
    Summons_Str += Nspecies_Str;
    Summons_Str += ',$aurl,paging(0)';

    var eidolon = "<table>";
	$.get('http://aflowlib.duke.edu/search/API/?'+ Summons_Str, function( data ) {
        $("span#Loading").css( "visibility","hidden" );
        clearInterval( throbber );
        //alert( Object.keys( data ).length );
        if( Object.keys( data ).length > 1024 ) {
            eidolon = "Too many results: Modify your search or <a href='http://aflow.org/advanced.php'>Try the advanced search</a>";
        } else {
            $.each( data, function( Row_Name, Row_Data ) {
                if( eidolon.length <= 7 ) {
                    eidolon += "<thead><tr><th></th>";
                    $.each( Row_Data, function( key, value ) {
                        eidolon += '<th>'+key+'</th>';
                    });
                    eidolon += '</tr></thead><tbody>';
                }
                eidolon += '<tr onclick="window.open(\'http://aflow.org/material.php?id='+Row_Data['auid']+'\',\'_blank\');">';
                eidolon += '<td>'+Row_Name+'</td>';
                $.each( Row_Data, function( key, value ) {
                    eidolon += '<td>'+value+'</td>';
                });
                eidolon += '</tr>';
            });
            eidolon += '</tbody></table>';
        }
        $("#Response").html( eidolon );
    });
}
$( "span.Search input[type='button']" ).on( "click", Summons );
    </script>
